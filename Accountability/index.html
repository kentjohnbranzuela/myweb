<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accountability Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css">
</head>
<body>
    <div id="header-container"></div> <!-- Automatic na maloload ang header -->

    <section class="carousel-container">
    <div class="carousel">
        <a href="../image/p3.png" class="image-link">
            <img src="../image/p3.png" alt="System Feature 1">
        </a>
        <a href="../image/p4.png" class="image-link">
            <img src="../image/p4.png" alt="System Feature 2">
        </a>
        <a href="../image/p5.png" class="image-link">
            <img src="../image/p5.png" alt="System Feature 3">
        </a>
    </div>
</section>

<!-- Fullscreen Modal -->
<div id="imageModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="fullImage">
</div>

    <section class="features">
        <div class="feature-card">
            <h2>View Records</h2>
            <p>Check all accountability records.</p>
        </div>
        <div class="feature-card">
            <h2>Add Data</h2>
            <p>Input new accountability information.</p>
        </div>
        <div class="feature-card">
            <h2>Generate Reports</h2>
            <p>Create detailed reports of records.</p>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
